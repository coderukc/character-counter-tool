<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Character Counter</h1>
    <p>Type below to see how many characters you've entered. This tool is perfect for social media posts, blog snippets, and more.</p>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div class="counter-display">
      <span>Characters:</span>
      <span id="charCount">0</span>
    </div>
    <footer>
      <small>Tool by <a href="https://www.y2down.app" target="_blank">Y2Down</a></small>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
